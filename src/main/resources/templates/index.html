<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>My Recipes!</title>
</head>
<body>
<h2 th:text="Recipes">My Recipes</h2>

    <body>
        <h1>MY recipes!</h1>
    <table>
        <tr>
            <th>ID</th>
            <th>Description</th>
        </tr>
        <tr th:each="recipe : ${recipes}">
            <td th:text="${recipe.id}">123</td>
            <td th:text="${recipe.description}">Tasty</td>

        </tr>
    </table>
    </body>
</table>
</body>
</html>
