<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>My Recipes!</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous"
          th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}">
    <script src="/webjars/jquery/3.7.1/jquery.min.js"></script>

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap-theme.min.css" integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"
            th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}"></script>
</head>

<body>
<!--/*@thymesVar id="recipes" type="java.util.List"*/-->
<!--/*@thymesVar id="recipe" type="guru.springframework.domain.Recipe"*/-->
<div class="container-fluid" style="margin-top: 20px"> <!--This is for the margin on the top of the index-->
    <div class="row">
        <div class="col-md-6 col-md-offset-3"> <!---->
            <div class="panel panel-primary"> <!--will round the panel-->
                <div class="panel-heading">
                    <h1 class="panel-title">My Recipes CSS!</h1>
                </div>
                <div class ="panel-body"> <!--is the area below the My recipes header-->
                 <div class="table-responsive" th:if="${not #lists.isEmpty(recipes)}">
                     <table class="table table-hover "> <!--with hover will highlight when is selected-->
                         <thead class="thead-inverse">
                         <tr>
                             <th>ID</th>
                             <th>Description</th>
                             <th>View</th>
                         </tr>
                         </thead>
                         <tr th:remove="all">
                             <td>123</td>
                             <td>Tasty Godness 1</td>
                             <td><a href="#">View</a></td>
                         </tr>
                         <tr th:remove="all">
                             <td>123</td>
                             <td>Tasty Godness 2</td>
                             <td><a href="#">View</a></td>
                         </tr>
                         <tr th:each="recipe : ${recipes}">
                             <td th:href="${recipe.id}">334</td>
                             <td th:text="${recipe.description}">Tasty Goodness 3</td>
                             <td><a href="#" th:href="@{'/recipe/' + ${recipe.id}+'/show'}">View</a></td>
                         </tr>
                     </table>
                 </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
