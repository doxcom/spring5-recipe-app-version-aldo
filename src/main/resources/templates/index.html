<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>My Recipes!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">



<body>
<div class="container-fluid" style="margin-top: 20px"> <!--This is for the margin on the top of the index-->
    <div class="row">
        <div class="col-md-6 col-md-offset-3"> <!---->
            <div class="panel panel-primary"> <!--will round the panel-->
                <div class="panel-heading">
                    <h1 class="panel-title">My Recipes!</h1>
                </div>
                <div class ="panel-body"> <!--is the area below the My recipes header-->
                 <div class="table-responsive" th:if="${not #lists.isEmpty(recipes)}">
                     <table class="table table-hover "> <!--with hover will highlight when is selected-->
                         <thead class="thead-inverse">
                         <tr>
                             <th>ID</th>
                             <th>Description</th>
                         </tr>
                         </thead>
                         <tr th:remove="all">
                             <td th:text="${recipe.id}">123</td>
                             <td th:text="${recipe.description}">Tasty Godness 1</td>
                         </tr>
                         <tr th:remove="all">
                             <td th:text="${recipe.id}">123</td>
                             <td th:text="${recipe.description}">Tasty Godness 2</td>
                         </tr>
                         <tr th:each="recipe : ${recipes}">
                             <td th:each="${recipe.id}">123</td>
                             <td th:each="${recipe.description}">Tasty Godness 3</td>
                         </tr>
                     </table>
                 </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
